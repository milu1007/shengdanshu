<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>只是一个摸鱼程序员的日常</title>
  <link rel="stylesheet" href="./css/index.css">
  
  <!-- Three.js 依赖 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/RenderPass.js"></script>

<body>
  <!-- 音乐选择页面 -->
  <div id="overlay">
    <div id="music-list-box">
      <h2>小韩哥哥！选择一首音乐开始咯</h2>
      <ul id="base-music-list"></ul>
      <ul id="upload-music">
        <li class="separator">或</li>
        <li>
          <label class="upload-btn" for="upload">打开音乐文件(手机不知道行不行 但是电脑端可以)</label>
          <input type="file" id="upload" hidden />
        </li>
      </ul>
    </div>
    <iframe id="overlay-bg" src="overlay-bg.html" frameborder="0"></iframe>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
